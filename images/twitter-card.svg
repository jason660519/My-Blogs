<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸層 -->
  <defs>
    <linearGradient id="twitterBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="twitterTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="600" fill="url(#twitterBgGradient)"/>
  
  <!-- 裝飾性網格 -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#475569" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="600" fill="url(#grid)"/>
  
  <!-- 左側圖示區域 -->
  <g transform="translate(80, 150)">
    <!-- 股票圖表 -->
    <rect x="0" y="0" width="180" height="120" fill="#1e293b" stroke="#38bdf8" stroke-width="2" rx="8"/>
    <!-- K線圖 -->
    <g stroke="#10b981" stroke-width="3">
      <line x1="30" y1="90" x2="30" y2="60"/>
      <line x1="60" y1="80" x2="60" y2="40"/>
      <line x1="90" y1="70" y2="30"/>
      <line x1="120" y1="85" x2="120" y2="25"/>
      <line x1="150" y1="75" x2="150" y2="20"/>
    </g>
    <!-- 蠟燭實體 -->
    <rect x="25" y="70" width="10" height="20" fill="#10b981"/>
    <rect x="55" y="50" width="10" height="30" fill="#10b981"/>
    <rect x="85" y="40" width="10" height="30" fill="#10b981"/>
    <rect x="115" y="35" width="10" height="50" fill="#10b981"/>
    <rect x="145" y="30" width="10" height="45" fill="#10b981"/>
  </g>
  
  <!-- 右側 AI 圖示 -->
  <g transform="translate(950, 150)">
    <!-- AI 處理器 -->
    <rect x="0" y="0" width="120" height="120" fill="#1e293b" stroke="#6366f1" stroke-width="2" rx="8"/>
    <!-- 神經網路節點 -->
    <circle cx="30" cy="30" r="8" fill="#6366f1"/>
    <circle cx="90" cy="30" r="8" fill="#6366f1"/>
    <circle cx="30" cy="60" r="8" fill="#6366f1"/>
    <circle cx="90" cy="60" r="8" fill="#6366f1"/>
    <circle cx="60" cy="90" r="10" fill="#fbbf24"/>
    <!-- 連接線 -->
    <line x1="30" y1="30" x2="90" y2="30" stroke="#6366f1" stroke-width="2"/>
    <line x1="30" y1="60" x2="90" y2="60" stroke="#6366f1" stroke-width="2"/>
    <line x1="30" y1="30" x2="60" y2="90" stroke="#6366f1" stroke-width="2"/>
    <line x1="90" y1="30" x2="60" y2="90" stroke="#6366f1" stroke-width="2"/>
    <line x1="30" y1="60" x2="60" y2="90" stroke="#6366f1" stroke-width="2"/>
    <line x1="90" y1="60" x2="60" y2="90" stroke="#6366f1" stroke-width="2"/>
  </g>
  
  <!-- 中央內容區域 -->
  <g transform="translate(300, 180)">
    <!-- 主標題 -->
    <text x="300" y="60" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="64" font-weight="bold" fill="url(#twitterTextGradient)">
      Jason Blog
    </text>
    
    <!-- 副標題 -->
    <text x="300" y="120" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="28" fill="#e2e8f0">
      財經投資分析 · AI 技術洞察
    </text>
    
    <!-- 特色標籤 -->
    <g transform="translate(0, 160)">
      <rect x="80" y="0" width="120" height="35" fill="#38bdf8" rx="17"/>
      <text x="140" y="23" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="16" font-weight="bold" fill="#ffffff">投資策略</text>
      
      <rect x="220" y="0" width="120" height="35" fill="#10b981" rx="17"/>
      <text x="280" y="23" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="16" font-weight="bold" fill="#ffffff">市場分析</text>
      
      <rect x="360" y="0" width="120" height="35" fill="#6366f1" rx="17"/>
      <text x="420" y="23" text-anchor="middle" font-family="Arial, sans-serif" 
            font-size="16" font-weight="bold" fill="#ffffff">AI 洞察</text>
    </g>
  </g>
  
  <!-- 底部裝飾 -->
  <rect x="0" y="580" width="1200" height="20" fill="#38bdf8" opacity="0.3"/>
  <rect x="200" y="560" width="800" height="2" fill="#38bdf8"/>
</svg>