<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Jason Blog - 文章詳細</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 文章頁面專用樣式 */
        .article-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .article-header {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }

        .article-title {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .article-category {
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .article-date {
            font-size: 0.9rem;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: var(--secondary-color);
            color: var(--primary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* 語言控制區域 */
        .language-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-light);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .language-switcher {
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--primary-color);
            background: white;
            color: var(--primary-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .lang-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .lang-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .view-mode-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .view-mode-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: white;
            color: var(--text-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .view-mode-btn.active {
            background: var(--secondary-color);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* 文章內容區域 */
        .article-content-wrapper {
            position: relative;
        }

        .article-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .article-content h1,
        .article-content h2,
        .article-content h3,
        .article-content h4 {
            color: var(--primary-color);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        .article-content h1 {
            font-size: 2rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .article-content h2 {
            font-size: 1.6rem;
        }

        .article-content h3 {
            font-size: 1.4rem;
        }

        .article-content p {
            margin-bottom: 1.5rem;
        }

        .article-content ul,
        .article-content ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }

        .article-content li {
            margin-bottom: 0.5rem;
        }

        .article-content a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .article-content a:hover {
            background: var(--secondary-color);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }

        /* 雙語對照模式 */
        .bilingual-mode {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .bilingual-mode .content-column {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .language-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .language-header h4 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .language-header i {
            margin-right: 0.5rem;
        }

        .language-indicator {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .content-column .content-wrapper {
            padding: 1.5rem;
            max-height: 70vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--bg-color);
        }

        .content-column .content-wrapper::-webkit-scrollbar {
            width: 6px;
        }

        .content-column .content-wrapper::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        .content-column .content-wrapper::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        .zh-column {
            border-left: 4px solid var(--primary-color);
        }

        .en-column {
            border-left: 4px solid var(--secondary-color);
        }

        .bilingual-mode .content-column h4 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        /* 導航區域 */
        .article-navigation {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .nav-section,
        .nav-actions {
            display: flex;
            align-items: center;
        }

        .article-nav-controls {
            display: flex;
            gap: 1rem;
            flex: 1;
            justify-content: center;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }

        .nav-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* 文章導航按鈕特殊樣式 */
        .article-nav-btn {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            max-width: 250px;
            min-width: 200px;
        }

        .article-nav-btn:hover {
            background: var(--secondary-color);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .nav-article-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.25rem;
        }

        .nav-label {
            font-size: 0.8rem;
            opacity: 0.7;
            font-weight: 400;
        }

        .nav-article-title {
            font-size: 0.9rem;
            font-weight: 500;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        #nextArticleBtn .nav-article-info {
            align-items: flex-end;
            text-align: right;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .article-page {
                margin: 1rem;
                padding: 1rem;
            }

            .article-title {
                font-size: 2rem;
            }

            .language-controls {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .language-switcher,
            .view-mode-controls {
                justify-content: center;
            }

            .bilingual-mode {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .content-column .content-wrapper {
                max-height: 50vh;
            }

            .language-header {
                padding: 0.75rem 1rem;
            }

            .language-header h4 {
                font-size: 1rem;
            }

            .language-indicator {
                font-size: 0.8rem;
                padding: 0.2rem 0.6rem;
            }

            .article-navigation {
                flex-direction: column;
                gap: 1rem;
            }

            .article-nav-controls {
                flex-direction: column;
                width: 100%;
                gap: 0.75rem;
            }

            .article-nav-btn {
                min-width: auto;
                max-width: none;
                width: 100%;
            }

            .article-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            /* 移動設備上的同步滾動提示 */
            .sync-scroll-hint {
                display: block;
                text-align: center;
                padding: 0.5rem;
                background: var(--primary-color);
                color: white;
                font-size: 0.85rem;
                margin-bottom: 1rem;
                border-radius: 6px;
            }
        }

        @media (max-width: 480px) {
            .article-title {
                font-size: 1.5rem;
            }

            .language-controls {
                gap: 0.75rem;
            }

            .content-column .content-wrapper {
                padding: 1rem;
                max-height: 45vh;
            }

            .language-header {
                padding: 0.5rem 1rem;
            }
        }

        /* 同步滾動提示（默認隱藏） */
        .sync-scroll-hint {
            display: none;
        }

        /* 載入動畫 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: var(--text-light);
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 隱藏元素 */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>Jason Blog</h1>
                <span class="tagline" data-zh="投資分析 × AI洞察" data-en="Investment Analysis × AI Insights">投資分析 × AI洞察</span>
            </div>
            <div class="nav-links">
                <a href="index.html" data-zh="首頁" data-en="Home">首頁</a>
                <a href="index.html#articles" data-zh="文章" data-en="Articles">文章</a>
                <a href="index.html#about" data-zh="關於" data-en="About">關於</a>
                <a href="admin.html" data-zh="管理" data-en="Admin">管理</a>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <main class="main-content">
        <div class="article-page">
            <!-- 載入中狀態 -->
            <div id="loadingState" class="loading">
                <span data-zh="載入文章中..." data-en="Loading article...">載入文章中...</span>
            </div>

            <!-- 文章內容 -->
            <div id="articleContent" class="hidden">
                <!-- 文章標題區域 -->
                <header class="article-header">
                    <h1 id="articleTitle" class="article-title"></h1>
                    <div class="article-meta">
                        <span id="articleCategory" class="article-category"></span>
                        <span id="articleDate" class="article-date"></span>
                    </div>
                    <div id="articleTags" class="article-tags"></div>
                </header>

                <!-- 語言控制區域 -->
                <div class="language-controls">
                    <div class="language-switcher">
                        <button class="lang-btn active" data-lang="tw" data-zh="中文" data-en="Chinese">中文</button>
                        <button class="lang-btn" data-lang="en" data-zh="English" data-en="English">English</button>
                    </div>
                    <div class="view-mode-controls">
                        <span data-zh="檢視模式：" data-en="View Mode:">檢視模式：</span>
                        <button class="view-mode-btn active" data-mode="single" data-zh="單語" data-en="Single">單語</button>
                        <button class="view-mode-btn" data-mode="bilingual" data-zh="對照" data-en="Compare">對照</button>
                    </div>
                </div>

                <!-- 文章內容區域 -->
                <div class="article-content-wrapper">
                    <!-- 單語模式 -->
                    <div id="singleLanguageContent" class="article-content">
                        <div id="contentZh" class="content-zh"></div>
                        <div id="contentEn" class="content-en hidden"></div>
                    </div>

                    <!-- 雙語對照模式 -->
                    <div id="bilingualContent" class="bilingual-mode hidden">
                        <div class="content-column">
                            <h4 data-zh="中文版本" data-en="Chinese Version">中文版本</h4>
                            <div id="bilingualContentZh" class="article-content"></div>
                        </div>
                        <div class="content-column">
                            <h4 data-zh="英文版本" data-en="English Version">英文版本</h4>
                            <div id="bilingualContentEn" class="article-content"></div>
                        </div>
                    </div>
                </div>

                <!-- 文章導航 -->
                <nav class="article-navigation">
                    <div class="nav-section">
                        <a href="index.html" class="nav-btn">
                            <i class="fas fa-arrow-left"></i>
                            <span data-zh="返回文章列表" data-en="Back to Articles">返回文章列表</span>
                        </a>
                    </div>
                    
                    <!-- 前後文章導航 -->
                    <div class="article-nav-controls">
                        <a id="prevArticleBtn" href="#" class="nav-btn article-nav-btn hidden">
                            <i class="fas fa-chevron-left"></i>
                            <div class="nav-article-info">
                                <span class="nav-label" data-zh="上一篇" data-en="Previous">上一篇</span>
                                <span id="prevArticleTitle" class="nav-article-title"></span>
                            </div>
                        </a>
                        
                        <a id="nextArticleBtn" href="#" class="nav-btn article-nav-btn hidden">
                            <div class="nav-article-info">
                                <span class="nav-label" data-zh="下一篇" data-en="Next">下一篇</span>
                                <span id="nextArticleTitle" class="nav-article-title"></span>
                            </div>
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                    
                    <div class="nav-actions">
                        <button id="shareBtn" class="nav-btn">
                            <i class="fas fa-share"></i>
                            <span data-zh="分享文章" data-en="Share Article">分享文章</span>
                        </button>
                    </div>
                </nav>
            </div>

            <!-- 錯誤狀態 -->
            <div id="errorState" class="hidden">
                <div style="text-align: center; padding: 3rem;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #e74c3c; margin-bottom: 1rem;"></i>
                    <h2 data-zh="文章載入失敗" data-en="Failed to Load Article">文章載入失敗</h2>
                    <p data-zh="找不到指定的文章，請檢查網址是否正確。" data-en="Article not found. Please check if the URL is correct.">找不到指定的文章，請檢查網址是否正確。</p>
                    <a href="index.html" class="nav-btn" style="margin-top: 1rem;">
                        <i class="fas fa-home"></i>
                        <span data-zh="返回首頁" data-en="Back to Home">返回首頁</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- 引入文章頁面專用JavaScript -->
    <script src="article.js"></script>
    
    <!-- 添加動畫樣式 -->
    <style>
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
